<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>AirBnB clone</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="stylesheet" href="styles/3-header.css">

<body>
	<header></header>
	<div class="container">
		<section class="filters">
		 	<div class="locations">
				<h3>States</h3>
				<h4>ie. Lagos, Nigeria...</h4>

					<h2>Lagos</h2>
					<ul>
						<li>Imo</li>
						<li>Casino</li>
						<li>Mandi</li>
					</ul>
					<h2>Nigeria</h2>
					<ul>
						<li>Allen</li>
						<li>Delta</li>
						<li>Maru</li>
					</ul>
				</div>
			</div><div class="amenities">
				<h3>Amenities</h3>
				<h4>ie. Electricity, Water...</h4>
				<div class="popover">
					<ul>
						<li>Electricity</li>
						<li>Water</li>
						<li>Air condition</li>
						<li>Swimming pool
						<li>Gaming room</li>
					</ul>
				</div>
			</div>
			<button>Search</button>	
		</section>
		<section class="places">
		<h1>Places</h1>
			<article>
				<h2>Villa</h2>

				<h2>Apartment</h2>

	</div>
